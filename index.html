<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">

        <!-- Header Section -->
        <div class="d-flex justify-content-between my-5" id="header" style="display: block;">
            <h4 id="viewHigh">View Highscores</h4>
            <h4>Time: <span id="timer">0</span></h4>
        </div>

        <!-- Intro Section -->
        <div class="text-center pt-4" id="intro" style="display: block;">
            <h1 class="mb-4">Coding Quiz Challenge</h1>
            <p class="mb-4 lead">Try to answer the following code-related questions with the time limit. Keep in
                mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div class="pt-4" id="quizSection" style="display: none;">
            <h1 class="mb-4" id="question"></h1>
            <div class="col-5" id="answerChoices">
                
            </div>
            <p id="result-info" class="lead mt-4 ml-2"></p>
        </div>

        <!-- Score Input Section -->
        <div class="text-center pt-4" id="scoreInput" style="display: none;">
            <h1 class="mb-4">All done!</h1>
            <p class="lead mb-4">Your final score: <span id="score"></span></p>
            <p class="lead mb-4">Enter initials: <input type="text " id="initials"></p>
            <button type="button" class="btn btn-primary btn-lg" id="submitInitials">Submit</button>
        </div>

        <!-- Previous Score Section -->
        <div class="text-center pt-4" id="prevScores" style="display: none;">
            <h1 class="mb-4 font-weigth-bold">Previous Scores</h1>
            <div class="container h4 mb-4" id="score-history">
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="back-btn">Go Back</button>
            <button type="button" class="btn btn-primary btn-lg" id="clear-btn">Clear Scores</button>
        </div> 
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
